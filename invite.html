<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invite & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0b0f1a;color:#fff}
.app{max-width:480px;margin:auto;padding:16px;padding-bottom:90px}

.card{
  background:#12172a;
  border:1px solid #2b335a;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px
}
.invite-box{
  background:#0b1022;
  border:1px dashed #6a5cff;
  padding:12px;
  border-radius:12px;
  font-size:13px;
  word-break:break-all;
  margin:10px 0
}
.btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#6a5cff,#2ec7ff);
  color:#fff;
  font-size:15px;
  cursor:pointer
}
.stats{display:flex;justify-content:space-between;margin-top:12px}
.stat{
  width:48%;
  background:#0b1022;
  border-radius:14px;
  padding:14px;
  text-align:center
}
.stat h3{color:#00ff9d;font-size:22px}
.note{
  font-size:13px;
  opacity:.7;
  text-align:center;
  margin-top:8px
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#12172a;
  border-top:1px solid #2b335a;
  display:flex;
  justify-content:space-around;
  padding:12px 0
}
.nav span{opacity:.6}
.nav .active{opacity:1;color:#6a5cff}
</style>
</head>

<body>

<div class="app">

  <!-- Invite Card -->
  <div class="card">
    <h2>üéÅ Invite & Earn</h2>
    <p class="note">Invite friends & earn SHIB</p>

    <div id="inviteLink" class="invite-box">Loading...</div>

    <button class="btn" onclick="copyLink()">üìã Copy Invite Link</button>
    <button class="btn" onclick="shareTG()">üöÄ Share on Telegram</button>

    <p class="note">
      Reward per invite:
      <b><span id="rewardPerInvite">0</span> SHIB</b>
    </p>
  </div>

  <!-- Stats -->
  <div class="card">
    <h2>üìä Your Stats</h2>
    <div class="stats">
      <div class="stat">
        <h3 id="totalInvites">0</h3>
        <small>Total Invites</small>
      </div>
      <div class="stat">
        <h3 id="inviteEarn">0</h3>
        <small>Invite Earn</small>
      </div>
    </div>
  </div>

</div>

<!-- Bottom Navigation -->
<div class="nav">
  <span onclick="location.href='index.html'">Home</span>
  <span onclick="location.href='tasks.html'">Tasks</span>
  <span class="active">Invite</span>
  <span onclick="location.href='withdraw.html'">Withdraw</span>
</div>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ---------- TELEGRAM ---------- */
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe.user;
if(!user){
  tg.close();
}
const uid = String(user.id);

/* ---------- BOT INFO ---------- */
const BOT_USERNAME = "ent_incbot"; // üî¥ change if needed
const inviteLink = `https://t.me/${BOT_USERNAME}?start=${uid}`;
document.getElementById("inviteLink").innerText = inviteLink;

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBl0PIm4lvZea96Bte3KaKQJvurGE1P8Es",
  projectId: "post-c7e41",
  appId: "1:758133068153:web:28ef27e45d8037e0d49fa8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- COPY / SHARE ---------- */
window.copyLink = ()=>{
  navigator.clipboard.writeText(inviteLink);
  tg.showAlert("‚úÖ Invite link copied");
};

window.shareTG = ()=>{
  tg.openTelegramLink(
    `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=Join and earn 1000 SHIB per invite!`
  );
};

/* ---------- LOAD DATA ---------- */
async function loadData(){

  // reward per invite (admin control)
  const adminSnap = await getDoc(doc(db,"admin","invite"));
  const reward = adminSnap.exists()
    ? adminSnap.data().reward || 1000
    : 1000;
  document.getElementById("rewardPerInvite").innerText = reward;

  // user stats
  const userRef = doc(db,"users",uid);
  const userSnap = await getDoc(userRef);

  if(!userSnap.exists()){
    await setDoc(userRef,{
      balance:0,
      totalInvites:0,
      inviteEarn:0,
      createdAt:Date.now()
    });
  }else{
    const d = userSnap.data();
    document.getElementById("totalInvites").innerText = d.totalInvites || 0;
    document.getElementById("inviteEarn").innerText = d.inviteEarn || 0;
  }
}

loadData();
</script>

</body>
</html>
